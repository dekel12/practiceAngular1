<html ng-app="todo" ng-controller="contr">
<h1>TODO</h1>
<script src="bower_components/angular/angular.min.js"></script>
<script>
    angular.module('todo',[])
            .controller('contr',['$scope',function($scope){
                $scope.todos = [{name: 'bla',desc: 'bladesc',done: false}];
                $scope.add = function () {
                    $scope.todos.push({
                        name: $scope.name,
                        desc: $scope.desc,
                        done: false
                    })
                }
                $scope.name = '';
                $scope.desc = '';

            }])
</script>
name: <input ng-model="name">
desc: <input ng-model="desc">
<button ng-click="add()">add</button>
<div ng-repeat="todo in todos">
    <button></button> You totally forgot to: {{todo.name}} {{todo.desc}}
</div>
</html>
